site_name: ESPRI-MOD Documentation

nav:
  - Home: index.md
  - ESGF: 
    - ESGF-Ansible:
      - ESGF-Ansible installation: esgf/ansible_installation.md
      - Upgrade : esgf/ansible_upgrade.md
  - ES-DOC:
    - Errata:
      - Web Service: esdoc/errata/ws.md
      - PID Service: esdoc/errata/pid.md
      - Front End: esdoc/errata/fe.md
      - Client Tool: esdoc/errata/client.md    
    - Front Ends:
        - Search: esdoc/fe/search.md
        - Explore: esdoc/fe/explorer.md
    - Web Services: esdoc/web_services.md
  - HERMES:
    - Data Base: hermes/db.md
    - Message Broker: hermes/mq.md
    - Web Site: hermes/web.md

theme: 
  name: material 
  palette:
    primary: 'Blue'
    language: 'en'
  feature:
    tabs: true

markdown_extensions:
  - codehilite:
      guess_lang: false
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg

use_directory_urls: false